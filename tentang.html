  <script>
  const elements = document.querySelectorAll('.fade-in, .produk-item, .about, form');
  const revealOnScroll = () => {
    const windowHeight = window.innerHeight;
    elements.forEach(el => {
      const pos = el.getBoundingClientRect().top;
      if (pos < windowHeight - 100) el.classList.add('visible');
    });
  };
